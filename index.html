<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackathon</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="container">
    <div class="left">
    <h1>Welkom op deze pagina</h1>

        <p>Hoi allemaal, dit de website die wij als groepje moesten maken voor de hackathon.</p>
    </div>
    </div>
    <div class="right">
    </div>
    <div class="ball">
        <div class="form">

                <option value="Brommer"></option>

                <option value="Quinten"></option>
                <option value="Scaredycat"></option>
                <option value="Telefoonhoesje"></option>
                <option value="A-10 Thunderbolt II"></option>
                <option value="Apache Helikopter"></option>
                <option value="Sinterklaas"></option>
                <option value="Area 51"></option>
                <option value="Joe Biden"></option>
                <option value="Discord"></option>
                <option value="Space Ninja"></option>
            </datalist>
            <input type="submit" value="Verzenden">
        </form>
        </div>
    </div>
</div>
</body>
</html>
